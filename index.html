<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChildrenDebugger</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
</head>
<body>
<div class="int-splash">
    <header class="int-header">
        <div class="int-header__content">
            <h3 class="int-header__title">
                <span>
                    Це конструктор алгорітмів. Тут ти можеш побудувати свій власний алгоритм та запустити його.
                    Також ти можеш обрати режим налагодження щоб побачити як працює твій алгоритм покроково.
                </span>
            </h3>
        </div>
        <div class="int-header__actions">
            <button type="button" aria-label="Повноекранний режим"
                    class="material-symbols-button" id="fullscreenButton">
                <i class="material-symbols-rounded">fullscreen</i>
            </button>
        </div>
    </header>
</div>

<main id="app">
    <div id="field-and-output-panel">
        <div id="field">
            <!-- Default shapes -->
            <div id="start" class="terminator non-editable-text" data-id="start">Початок</div>
            <svg class="connection-line">
                <line x1="50%" y1="0" x2="50%" y2="100%" stroke="rgb(120, 120, 120)" stroke-width="2" marker-end="url(#arrowhead)" />
            </svg>
            <div id="end" class="terminator non-editable-text" data-id="end">Кінець</div>
        </div>
        <div id="output"></div>
    </div>

    <div id="column">
        <div class="block-type draggable" data-id="text-block"> <span> Текстовий блок </span> </div>
        <div class="block-type draggable" data-id="set-value"> <span> Присвоєння значення </span> </div>
        <div class="block-type parallelogram draggable" data-id="input-value"> <span> Введення значення </span> </div>
        <div class="block-type parallelogram draggable" data-id="output-value"> <span> Виведення значення </span> </div>
        <div class="diamond-wrapper" data-id="text-conditional-operator">
            <svg class="diamond-up-arrow">
                <line x1="50%" y1="0" x2="50%" y2="65%" stroke="rgb(120, 120, 120)" stroke-width="2" marker-end="url(#arrowhead)" />
                <defs>
                    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="10" refY="5" orient="auto" markerUnits="strokeWidth" viewBox="0 0 10 10">
                        <polyline points="0 -3, 10 5, 0 13" fill="none" stroke="rgb(120, 120, 120)" stroke-width="1" />
                    </marker>
                </defs>
            </svg>
            <div class="diamond">
                <span class="text-diamond">ABC</span>
            </div>
            <svg class="diamond-bottom-arrow">
                <polyline points="25 15, 5 15, 5 80, 75 80, 75 100" fill="none" stroke="rgb(120, 120, 120)" stroke-width="2" marker-end="url(#arrowhead)" />
                <polyline points="125 15, 145 15, 145 80, 75 80, 75 100" fill="none" stroke="rgb(120, 120, 120)" stroke-width="2" />
            </svg>
        </div>
        <div class="diamond-wrapper" data-id="conditional-operator">
            <svg class="diamond-up-arrow">
                <line x1="50%" y1="0" x2="50%" y2="65%" stroke="rgb(120, 120, 120)" stroke-width="2" marker-end="url(#arrowhead)" />
            </svg>
            <div class="diamond">
                <span class="text-diamond">A = B</span>
            </div>
            <svg class="diamond-bottom-arrow">
                <polyline points="25 15, 5 15, 5 80, 75 80, 75 100" fill="none" stroke="rgb(120, 120, 120)" stroke-width="2" marker-end="url(#arrowhead)" />
                <polyline points="125 15, 145 15, 145 80, 75 80, 75 100" fill="none" stroke="rgb(120, 120, 120)" stroke-width="2" />
            </svg>
        </div>
</main>

<footer class="int-footer">
    <button type="button" aria-label="Спробуйте ще раз" class="cta cta-icon cta-secondary" onclick="retry()">
        <i aria-hidden="true" class="material-icons refresh-button">refresh</i>
    </button>
    <button type="button" aria-label="Запустити" class="cta cta-icon cta-secondary" onclick="play()">
        <i aria-hidden="true" class="material-icons play-button">play_arrow</i>
    </button>
    <button type="button" aria-label="Зупинити" class="cta cta-icon cta-secondary" onclick="terminateDebug()">
        <i aria-hidden="true" class="material-icons">square</i>
    </button>
    <button type="button" aria-label="Режим відладки" class="cta cta-icon cta-secondary" onclick="debug()">
        <i aria-hidden="true" class="material-icons step-forward-button">arrow_right_alt</i>
    </button>
</footer>

<script src="js/main.js"></script>
</body>
</html>
